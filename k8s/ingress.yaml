apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-inventario-ingress
  annotations:
    networking.gke.io/managed-certificates: "front-inventario-cert" # opcional
spec:
  ingressClassName: gce
  rules:
    - host: tssw.cl
      http:
        paths:
          - path: /inventario
            pathType: Prefix
            backend:
              service:
                name: front-inventario-service
                port:
                  number: 80
